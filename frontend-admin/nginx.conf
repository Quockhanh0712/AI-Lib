# frontend-admin/nginx.conf

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80; # Nginx lắng nghe trên cổng 80 bên trong container
        server_name localhost;

        # Cấu hình để phục vụ các file tĩnh của ứng dụng React đã build
        location / {
            root /usr/share/nginx/html; # Thư mục chứa các file React đã build
            index index.html index.htm;
            try_files $uri $uri/ /index.html; # Quan trọng cho các ứng dụng SPA (Single Page Application)
        }

        # Cấu hình proxy cho các request API
        location /api/ {
            # Chuyển tiếp request đến dịch vụ backend trong Docker network
            # 'backend' là tên dịch vụ của bạn trong docker-compose.yml
            proxy_pass http://backend:8000/; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Quan trọng cho việc xử lý cookies/sessions
            proxy_cookie_path / "/; secure; HttpOnly; SameSite=Lax";
            proxy_cookie_domain backend localhost; # Rewrite cookie domain if needed by backend
        }

        # Cấu hình xử lý lỗi
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
